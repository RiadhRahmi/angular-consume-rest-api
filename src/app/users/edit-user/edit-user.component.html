<app-show-user [user]="user">
  <h6> Edit User : {{ user.name }}</h6>
</app-show-user>

<form #ngForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control"
           id="name" placeholder="Enter name"
           [value]="user.name" name="name" #name
    >
  </div>

  <div class="form-group">
    <label for="email">email</label>
    <input ype="email" class="form-control"
           id="email" placeholder="Enter email" [value]="user.email" name="email"
           #email
    >
  </div>

  <div class="form-group">
    <label for="password">Password </label>
    <div class="input-group">
      <input [type]="isPassword?'password':'text'" class="form-control"
             placeholder="password" aria-label="Input group example"
             aria-describedby="btnGroupAddon" name="password" id="password"
             [value]="user.password" #password
      >
      <button class="input-group-text" (click)="togglePassword()">
        <i class="fas fa-eye"></i>
      </button>
    </div>
  </div>

  <div class="form-group">
    <label class="pr-3"> Role </label>
    <div class="form-check form-check-inline" *ngFor="let roleID of person.rolesID">
      <input class="form-check-input" id="role{{roleID}}" type="radio"
             [checked]="roleID===user.role" [value]="roleID"
             name="role" ([ngModel])="user.role"
             (click)="userRole=roleID"
             #role
      >
      <label class="form-check-label" for="role{{roleID}}">
        {{person.getRoles[roleID]|capitalize}}
      </label>
    </div>
  </div>


  <button class="btn btn-primary" (click)="update(name.value, email.value, password.value)">
    Submit
  </button>
</form>
