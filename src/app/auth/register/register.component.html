<div class="row" *ngIf="showAlert">
  <div class="col-8 offset-2">
    <ngb-alert [type]="alert.type" [dismissible]="true" (close)="showAlert = false">
      {{ alert.message }}
    </ngb-alert>
  </div>
</div>

<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-8 mx-auto">
      <div class="card">
        <div class="card-header">
          {{ pagetitle }}
        </div>
        <div class="card-body col-10 mx-auto">
          <form [formGroup]="angForm" (ngSubmit)="register()" novalidate>
            <div class="form-group">
              <label for="name">Name</label>
              <input formControlName="name" type="text" class="form-control
        {{ name.dirty || name.touched ? (name.invalid ? 'is-invalid' : 'is-valid') : '' }} "
                     id="name" placeholder="Enter name">
              <div *ngIf="name.invalid"
                   [class]="name.invalid ? 'invalid-feedback' : ''">
                <span *ngIf="name.hasError('required')"> name is required </span>
                <span *ngIf="name.hasError('minlength')"> min Length of name is 10 </span>
              </div>
            </div>

            <div class="form-group">
              <label for="email">email</label>
              <input formControlName="email" type="email" class="form-control
        {{ email.dirty || email.touched ? (email.invalid ? 'is-invalid' : 'is-valid') : '' }} "
                     id="email" placeholder="Enter email" name="email">
              <div *ngIf="email.pending">Validating...</div>
              <div *ngIf="email.invalid"
                   [class]="email.invalid ? 'invalid-feedback' : ''">
                <span *ngIf="email.hasError('required')"> email is required </span>
                <span *ngIf="email.hasError('email')"> Email must be a valid email address  </span>
                <span *ngIf="email.hasError('uniqueEmail')"> Email must be a unique email address  </span>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password </label>
              <input formControlName="password" type="password" class="form-control
        {{ password.dirty || password.touched ? (password.invalid ? 'is-invalid' : 'is-valid') : '' }} "
                     id="password" placeholder="password"
              >
              <div *ngIf="password.invalid"
                   [class]="password.invalid ? 'invalid-feedback' : ''">
                <span *ngIf="password.hasError('required')"> password is required </span>
                <span *ngIf="password.hasError('min')"> min Length of password is 10  </span>
              </div>
            </div>

            <div class="form-group">
              <label for="c_password">Confirm Password </label>
              <input formControlName="c_password" type="password" class="form-control
        {{ c_password.dirty || c_password.touched ? (c_password.invalid ? 'is-invalid' : 'is-valid') : '' }} "
                     id="c_password" placeholder="Confirm Password"
              >
              <div *ngIf="c_password.invalid"
                   [class]="c_password.invalid ? 'invalid-feedback' : ''">
                <span *ngIf="c_password.hasError('required')"> Confirm Password is required </span>
                <span *ngIf="c_password.hasError('min')"> min Length of Confirm Password is 10  </span>
              </div>
            </div>

            <button type="submit" [disabled]="angForm.pristine || angForm.invalid"
                    class="btn btn-primary">Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
