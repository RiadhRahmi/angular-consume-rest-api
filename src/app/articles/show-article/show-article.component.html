<div class="row" *ngIf="showAlert">
  <div class="col-12">
    <ngb-alert [type]="alert.type" [dismissible]="true" (close)="showAlert = false">
      {{ alert.message }}
    </ngb-alert>
  </div>
</div>

<div class="row d-flex justify-content-end">
  <div class="form-group  col-sm-12 col-md-2">
    <button class="btn btn-secondary btn-block" (click)="pdf.saveAs('article.pdf')">
      <i class="far fa-file-pdf"></i>&nbsp;&nbsp;Download
    </button>
  </div>
</div>

<kendo-pdf-export #pdf paperSize="A4" margin="2cm" [imageResolution]="">
  <div class="row mt-5">

    <div class="col-12">

      <div class="card mb-3 p-5">

        <div class="row">
          <div class="col-sm">
            <img src="../../../assets/images/googlelogo.png" width="100px" class="pl-3">

          </div>
          <div class="col-sm">
            <h1>TiTle Of PAGE</h1>
          </div>
          <div class="col-sm">
            <img src="../../../assets/images/googlelogo.png" width="100px" class="pl-3">

          </div>
        </div>
        <div class="card-body" *ngIf="article">
          <h5 class="card-title">{{ article.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted"> {{ article.author |prefix:'Author:'}}</h6>
          <p class="card-text">
            <small class="text-muted">
              {{ article.published_at |prefix:' Published at:'}}
            </small>
          </p>
          <p class="card-text">{{ article.body }}</p>
        </div>
      </div>

    </div>
  </div>
</kendo-pdf-export>
