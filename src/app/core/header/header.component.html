<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button type="button" class="btn btn-dark btn-sm" (click)="goBack()">
    <i class="fas fa-arrow-left"></i>
  </button>

  <div class="container">


    <a class="navbar-brand" routerLink="" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: true}"
       appAnDropdown highlightColor="blue">Home</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav  mr-auto">

        <li *ngIf="authService.isAdmin" class="nav-item dropdown" ngbDropdown routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
          <a ngbDropdownToggle class="nav-link dropdown-toggle cursor-pointer"
             id="navbarDropdownUsers" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Users
          </a>
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right"
               aria-labelledby="navbarDropdownUsers">
            <a class="dropdown-item" routerLink="/users" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">List
              Users</a>
            <a class="dropdown-item" routerLink="/users/add" routerLinkActive="active">Add User</a>
          </div>
        </li>

        <li class="nav-item dropdown" ngbDropdown routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
          <a ngbDropdownToggle class="nav-link dropdown-toggle cursor-pointer"
             id="navbarDropdownArticles" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Articles
          </a>
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right"
               aria-labelledby="navbarDropdownArticles">
            <a class="dropdown-item" routerLink="/articles" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">List
              Articles</a>
            <a class="dropdown-item" routerLink="/articles/ajouter"
               routerLinkActive="active">Add Article</a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/datatable" routerLinkActive="active">DataTable</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown" ngbDropdown>
          <a ngbDropdownToggle class="nav-link dropdown-toggle cursor-pointer"
             id="navbarDropdownLanguage" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Language
          </a>
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right"
               aria-labelledby="navbarDropdownLanguage">
            <a class="dropdown-item cursor-pointer" (click)="switchLanguage('ar')">Arabe</a>
            <a class="dropdown-item cursor-pointer" (click)="switchLanguage('fr')">French</a>
            <a class="dropdown-item cursor-pointer" (click)="switchLanguage('en')">English</a>
          </div>
        </li>

        <li class="nav-item dropdown" ngbDropdown>
          <a ngbDropdownToggle class="nav-link dropdown-toggle cursor-pointer"
             id="navbarDropdownUser" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user"></i> User Name
          </a>
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right"
               aria-labelledby="navbarDropdownUser">
            <a class="dropdown-item" routerLink="/profil">My Account</a>
            <a class="dropdown-item cursor-pointer" (click)="logout()">Logout</a>
          </div>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class="row" *ngIf="showAlert">
  <div class="col-12">
    <ngb-alert [type]="alert.type" [dismissible]="true" (close)="showAlert = false">
      {{ alert.message }}
    </ngb-alert>
  </div>
</div>
